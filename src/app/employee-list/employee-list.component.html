<div class="panel panel-primary">
    <div style="text-align: left">
      <br>
      <h2> Employee Directory</h2>
      <br>
      <br>
    </div>
    <div  style="text-align: center" class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees | async">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>
            <td><button (click)="deleteEmployee(employee.id)" class="btn btn-danger">Delete Employee</button>
                <button (click)="updateEmployee(employee.id)" class="btn btn-info"style="margin-left: 10px">Update Employee</button>
                <button (click)="employeeDetails(employee.id)" class="btn btn-info" style="margin-left: 10px">View Employee Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
